<section class="grid grid-cols-9 w-fit gap-5 p-3 bg-gray-200">
  <section class="grid col-span-6 grid-cols-2 gap-1">
    <h3 class="col-span-2 bg-gray-300 p-2 font-bold">Logowanie/Rejestracja</h3>
    <div class="bg-white p-2">
      <p class="font-bold text-center">Mam już konto - Logowanie</p>
      <app-signin-form (signinEmitter)="onSignin($event)"></app-signin-form>
    </div>
    <div class="bg-white flex flex-col p-2">
      <h2 class="font-bold text-center">Jestem nowym Klientem - Rejestracja</h2>
      <app-register-form
        (registerEmitter)="onSignup($event)"
      ></app-register-form>
    </div>
  </section>

  <section class="col-span-3">
    <h3 class="bg-gray-300 p-2 font-bold">Co zyskujesz rejestrując się</h3>
    <div class="bg-white px-2 py-4 box-content text-sm">
      <app-benefits></app-benefits>
    </div>
  </section>
</section>

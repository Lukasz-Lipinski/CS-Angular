<section class="grid grid-cols-10 w-screen bg-gray-300">
  <div
    class="flex items-center justify-start col-span-1 text-8xl"
    data-testid="prev_btn"
  >
    <span
      *ngIf="index > 0"
      class="cursor-pointer text-blue-800 hover:text-blue-500"
      (click)="changeAdvert('previous')"
    >
      &ShortLeftArrow;
    </span>
  </div>

  <div
    class="flex gap-4 col-span-8 items-center justify-center p-5"
    [ngClass]="
      change
        ? 'transition ease-in-out duration-300 opacity-0 motion-reduce:opacity-100'
        : ' '
    "
  >
    <div class="" data-testid="advert-body">
      <h2 class="font-bold text-2xl" data-testid="advert-body-header">
        {{ adverts[index].title }}
      </h2>
      <div>
        <p class="py-3" data-testid="advert-body-description">
          {{ adverts[index].description }}
        </p>
        <img
          data-testid="advert-body-img"
          class="rounded-3xl shadow-2xl opacity-95"
          width="70%"
          src="assets/laptop-g0d0db25ef_1920.jpg"
          alt="special-offer-image"
        />
      </div>
    </div>
    <div class="flex justify-center">
      <img
        class="rounded-3xl shadow-2xl opacity-95"
        src="assets/sale-g7551b3fe4_1920.jpg"
        alt="sale-image"
        width="60%"
      />
    </div>
  </div>

  <div
    class="flex items-center justify-end col-span-1 text-8xl"
    data-testid="next_btn"
  >
    <span
      *ngIf="index < adverts.length - 1"
      (click)="changeAdvert('next')"
      class="cursor-pointer text-blue-800 hover:text-blue-500"
    >
      &ShortRightArrow;
    </span>
  </div>
</section>
